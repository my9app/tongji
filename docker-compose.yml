version: '3.8'

services:
  litestats:
    build: .
    container_name: litestats
    restart: always
    ports:
      - "${PORT:-8080}:8080"
    volumes:
      - ./data:/data
    environment:
      - DB_PATH=/data/stats.db
      - ADMIN_USER=${ADMIN_USER:-admin}
      - ADMIN_PASS=${ADMIN_PASS:-admin123}
      - SECRET_KEY=${SECRET_KEY:-}
